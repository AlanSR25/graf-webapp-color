<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Selector de Color RGB</h1>
        <div id="color-box" class="mb-3"></div>
        <div class="mb-3">
            <label for="color-picker" class="form-label">Selecciona un color:</label>
            <input type="color" class="form-control form-control-color" id="color-picker" value="#000000">
        </div>
        <div class="mb-3">
            <label for="red" class="form-label">Rojo</label>
            <input type="range" class="form-range" id="red" min="0" max="255" value="0">
        </div>
        <div class="mb-3">
            <label for="green" class="form-label">Verde</label>
            <input type="range" class="form-range" id="green" min="0" max="255" value="0">
        </div>
        <div class="mb-3">
            <label for="blue" class="form-label">Azul</label>
            <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
        </div>
        <div class="mb-3">
            <label for="hex-code" class="form-label">CÃ³digo Hexadecimal</label>
            <input type="text" class="form-control" id="hex-code" readonly>
        </div>
    </div>
    <div id="nombre">Alan Santiago Rodriguez 6B</div>
    <script src="script.js"></script>
</body>
</html>
